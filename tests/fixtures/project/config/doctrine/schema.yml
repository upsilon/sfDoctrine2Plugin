Models\User:
  type: entity
  table: user
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    isActive:
      column: is_active
      type: boolean
      options:
        - test
        - ok
    username:
      type: string
      length: 255
    password:
      type: string
      length: 255
    version:
      type: integer
      version: true
  oneToOne:
    profile:
      targetEntity: Models\Profile
      mappedBy: user
  manyToMany:
    groups:
      targetEntity: Models\Group
      joinTable:
        name: user_group
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          group_id:
            referencedColumnName: id
    friendsWithMe:
      targetEntity: Models\User
      mappedBy: myFriends
    myFriends:
      targetEntity: Models\User
      joinTable:
        name: friends
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          friend_user_id:
            referencedColumnName: id

Models\Profile:
  type: entity
  table: profile
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    firstName:
      column: first_name
      type: string
      length: 255
    lastName:
      column: last_name
      type: string
      length: 255
  oneToOne:
    user:
      targetEntity: Models\User
      joinColumn:
        name: user_id
        referencedColumnName: id

Models\Group:
  type: entity
  table: groups
  id:
    id:
      type: integer
      generator:
        strategy: auto
  fields:
    name:
      type: string
      length: 255
  manyToMany:
    users:
      targetEntity: Models\User
      mappedBy: groups